    <!-- Intro Header -->
    <header class="intro">
        <div id="download" class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">{{ site.title }}</h1>
                        <p class="intro-text">{{ site.description }}<br>
                        <div class="downloadButtonsContainer">
                            {% if site.playstore_link %}
                                <a class="playStoreLink" href="{{site.playstore_link}}"><img class="playStore" src="img/playstore.png"></a>
                            {% endif %}
                            <a class="appStoreLink" href="{{site.appstore_link}}"><img class="appStore" src="img/appstore.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
